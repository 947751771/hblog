<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" />
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted menu stackable secondary">
                <h2 class="ui header teal" style="padding-top: 0.5em;">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>

                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/image/wechat.jpg" alt="" class="ui avatar image">
                            HuHan
                        </div>
                        <i class="icon dropdown"></i>
                        <div class="menu">
                            <a href="" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item active">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-padded-tb-big">
        <div class="ui container">
            <form id="blog-form" action="#" th:action="@{/admin/blogs}" method="post" class="ui form">
                <input type="hidden" name="published" >
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact basic dropdown label">
                            <input type="hidden" name="" value="原创"/>
                            <i class="icon dropdown"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" />
                    </div>
                </div>

                <div class="required field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" style="display: none;" placeholder="博客内容" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id"/>
                                <i class="icon dropdown"></i>
                                <div class="default text">分类</div>
                                <div  class="menu">
                                    <div th:each="type : ${types}" th:data-value="${type.id}" th:text="${type.name}" class="item">错误日志</div>
                                    <!--/*-->
                                    <div class="item" data-value="2">开发者手册</div>
                                    <!--*/-->
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact basic label">标签</label>
                            <div class="ui selection multiple search fluid dropdown">
                                <input type="hidden" name="tagIds"/>
                                <i class="icon dropdown"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag: ${tags}" th:data-value="${tag.id}" th:text="${tag.name}" class="item" data-value="1">HTML</div>
                                    <!--/*-->
                                    <div class="item" data-value="2">JavaScript</div>
                                    <!--*/-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui basic label">首图</label>
                        <input type="text" name="firstPicture" placeholder="首图引用地址" id="firstPicture">
                    </div>
                </div>


                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="recommend" id="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="shareStatement" id="shareStatement">
                            <label for="shareStatement">转载声明</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="appreciation" id="appreciation">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="commentabled" id="commentabled">
                            <label for="commentabled">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui green button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-btn" class="ui button secondary">保存</button>
                    <button type="button" id="publish-btn" class="ui teal button">发布</button>
                </div>
            </form>
        </div>
    </div>

    <br>
    <br>

    <!-- 底部footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui grid inverted divided">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/image/wechat.jpg" class="ui rounded image" style="width: 100px;height: 100px;" alt="">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(user story)</a>
                        <a href="#" class="item">用户故事(user story)</a>
                        <a href="#" class="item">用户故事(user story)</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: hh_zss@163.com</a>
                        <a href="#" class="item">QQ: 947751771</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted">HuHanBlog</h4>
                    <p class="m-text-thin">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人有所帮助......</p>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-lined m-text-spaced m-opacity-tiny"> Copyright © 2018-2019 HuHan Designed By YaoYao</p>
        </div>
    </footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--<script src="../../static/lib/editormd/editormd.js"></script>-->
<!--/*/</th:block>/*/-->



    <script>
        // 初始化markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                // path    : "../static/lib/editormd/lib/"
                path : "/lib/editormd/lib/"
            });
        });

        $(".menu.toggle").click(function () {
            $(".m-item").toggleClass('m-mobile-hide')
        })

        $('.ui.dropdown').dropdown({
            on:'hover'
        });

        $("#save-btn").click(function () {
            $('[name="published"]').val(false);
           $('#blog-form').submit();
        });

        $("#publish-btn").click(function () {
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });

        $('.ui.form').form({
           fields : {
               title : {
                   identifier : 'title',
                   rules :[{
                       type : 'empty',
                       prompt: '请输入标题'
                   }]
               },
               content : {
                   identifier : 'content',
                   rules :[{
                       type : 'empty',
                       prompt: '请输入内容'
                   }]
               },
               typeId : {
                   identifier : 'typeId',
                   rules :[{
                       type : 'empty',
                       prompt: '请输入博客分类'
                   }]
               },
               firstPicture : {
                   identifier : 'firstPicture',
                   rules :[{
                       type : 'empty',
                       prompt: '请输入博客首图'
                   }]
               },
           }
        });

    </script>
</body>
</html>
